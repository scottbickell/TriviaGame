<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scott's Trivia game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5 mt-5">
                <h1>Scott's incomplete trivia game</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" id="startGame" class="btn btn-success btn-lg">Start the game</button>
            </div>
        </div>
        <div class="row question">
            <div class="col mb-5">
                <h3>1. How many continents are there?</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question1-radio1" name="question1" class="custom-control-input" data-value="5">
                    <label class="custom-control-label" for="question1-radio1">Five</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question1-radio2" name="question1" class="custom-control-input" data-value="6">
                    <label class="custom-control-label" for="question1-radio2">Six</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question1-radio3" name="question1" class="custom-control-input" data-value="7">
                    <label class="custom-control-label" for="question1-radio3">Seven</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question1-radio4" name="question1" class="custom-control-input" data-value="8">
                    <label class="custom-control-label" for="question1-radio4">Eight</label>
                </div>
            </div>
        </div>
        <div class="row question">
            <div class="col">
                <h3>2. How many planets are there in our solar system?</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question2-radio1" name="question2" class="custom-control-input" data-value="7">
                    <label class="custom-control-label" for="question2-radio1">Seven</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question2-radio2" name="question2" class="custom-control-input" data-value="8">
                    <label class="custom-control-label" for="question2-radio2">Eight</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question2-radio3" name="question2" class="custom-control-input" data-value="9">
                    <label class="custom-control-label" for="question2-radio3">Nine</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="question2-radio4" name="question2" class="custom-control-input" data-value="10">
                    <label class="custom-control-label" for="question2-radio4">Ten</label>
                </div>
            </div>
        </div>
        <!-- more questions coming after I get the basic functionality working -->
    </div>
    </div>


</body>

</html>
